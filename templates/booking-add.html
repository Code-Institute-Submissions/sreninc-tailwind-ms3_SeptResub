{% extends "base-app.html" %}

{% block content %}
<!--
  This example requires Tailwind CSS v2.0+ 
  
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/forms'),
    ]
  }
  ```
-->
<div class="mt-5 md:mt-0 md:col-span-2">
    
    <form action="{{ url_for('add_booking', id=guest._id ) }}" method="POST">
        <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">
                        Update Booking Information
                        </h3>
                        <p class="mt-1 text-sm text-gray-500">
                        To update guest information please click <a href="{{ url_for('guest', id=guest._id ) }}" class="text-indigo-600 hover:text-indigo-900">here</a>
                        </p>
                    </div>
                    <div class="col-span-6 sm:col-span-3">
                        <label for="first_name" class="block text-sm font-medium text-gray-700">First name</label>
                        <span class="bookler-booking" onmouseover="tooltip('booking')" onclick="tooltip('booking')">
                            <input type="text" name="first_name" id="first_name" autocomplete="given-name" class="p-1 mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="{{ guest.first_name }}" disabled>
                        </span>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                        <label for="last_name" class="block text-sm font-medium text-gray-700">Last name</label>
                        <span class="bookler-booking" onmouseover="tooltip('booking')" onclick="tooltip('booking')">
                            <input type="text" name="last_name" id="last_name" autocomplete="family-name" class="p-1 mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="{{ guest.last_name }}" disabled>
                        </span>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                        <label for="email_address" class="block text-sm font-medium text-gray-700">Email address</label>
                        <span class="bookler-booking" onmouseover="tooltip('booking')" onclick="tooltip('booking')">
                            <input type="text" name="email_address" id="email_address" autocomplete="email" class="p-1 mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="{{ guest.email }}" disabled>
                        </span>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                        <label for="mobile" class="block text-sm font-medium text-gray-700">Mobile</label>
                        <span class="bookler-booking" onmouseover="tooltip('booking')" onclick="tooltip('booking')">
                            <input type="number" name="mobile" id="mobile" autocomplete="email" class="p-1 mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="{{ guest.mobile }}" disabled>
                        </span>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="street_address" class="block text-sm font-medium text-gray-700">
                            Booking Rating
                        </label>
                        <div class="mt-1" id="starRating">
                            {% for x in range(5) %}
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline text-yellow-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" onclick="starRating('{{ x }}')" id="star-{{ x }}')">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                                </svg>
                            {% endfor %}
                        </div>
                        <input type="hidden" id="rating" name="rating" value=0>
                    </div>
                    

                    <div class="sm:col-span-2">
                        <label for="people" class="block text-sm font-medium text-gray-700">People</label>
                        <input type="number" name="people" id="people" class="p-1 mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="value" class="block text-sm font-medium text-gray-700">Booking Value</label>
                        <input type="number" name="value" id="value" class="p-1 mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    </div>

                    <div class="sm:col-span-2">
                        <label for="date" class="block text-sm font-medium text-gray-700">
                            Date
                        </label>
                        <div class="mt-1">
                            <input type="date" name="date" id="date" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" required>
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="time" class="block text-sm font-medium text-gray-700">
                            Time
                        </label>
                        <div class="mt-1">
                            <input type="time" name="time" id="time" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" required>
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="status" class="block text-sm font-medium text-gray-700">
                            Status
                        </label>
                        <div class="mt-1">
                            <select id="status" name="status" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                <option value="completed">Completed</option>
                                <option value="confirmed">Confirmed</option>
                                <option value="no-show">No-Show</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="px-4 py-3 bg-green-50 text-right sm:px-6">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Save
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock content %}
